<div class="container">
    <div class="name">
        <h1>Welcome Suppliers!</h1>
        <h2>Enter Your Information.</h2>
        <h2>{{supplier?.name}}</h2>
        <mat-form-field appearance="fill">
            <mat-label>Company Name</mat-label>
            <input matInput #nameField="ngModel" [(ngModel)]="supplier.name">
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>Address Line 1</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>Address Line 2</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div class="email">
        <h2>Primary Contact Information</h2>
        <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput #contactInfoFiled="ngModel" [(ngModel)]="supplier.contactInfo">
        </mat-form-field>
    </div>
    <div class="phone">
        <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>Company Website</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <button mat-stroked-button (click)="submit()">Submit</button>
    <h3>You will be directed to a page to enter information about each type of PPE product.</h3>
</div>
