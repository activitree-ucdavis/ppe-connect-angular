<div class="container">
    <div class="name">
        <h1>Welcome Suppliers!</h1>
        <h2>Enter Your Information.</h2>
        <h2>{{supplier?.name}}</h2>
        <mat-form-field appearance="fill">
            <mat-label>Company Name</mat-label>
            <input matInput #nameField="ngModel" [(ngModel)]="supplier.name">
        </mat-form-field>
    </div>
 
        <mat-form-field appearance="fill">
            <mat-label>Address Line 1</mat-label>
            <input matInput #addr1Field="ngModel" [(ngModel)]="supplier.address.line1">
        </mat-form-field>
 
   
        <mat-form-field appearance="fill">
            <mat-label>Address Line 2</mat-label>
            <input matInput #addr2Field="ngModel" [(ngModel)]="supplier.address.line2">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput #cityField="ngModel" [(ngModel)]="supplier.address.city">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput #stateField="ngModel" [(ngModel)]="supplier.address.state">
        </mat-form-field>
 
        <mat-form-field appearance="fill">
            <mat-label>Zipcode</mat-label>
            <input matInput #zipcodeField="ngModel" [(ngModel)]="supplier.address.zipcode">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput #countryField="ngModel" [(ngModel)]="supplier.address.country">
        </mat-form-field>


    <div class="email">
        <h2>Primary Contact Information</h2>
        <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput #emailFiled="ngModel" [(ngModel)]="supplier.contactInfo.email">
        </mat-form-field>
    </div>
    <div class="phone">
        <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput #telField="ngModel" [(ngModel)]="supplier.contactInfo.tel">
        </mat-form-field>
    </div>
    <div class="Suppliers">
        <mat-form-field appearance="fill">
            <mat-label>Company Website</mat-label>
            <input matInput #websiteField="ngModel" [(ngModel)]="supplier.contactInfo.website">
        </mat-form-field>
    </div>
    <button mat-stroked-button (click)="submit()">Submit</button>
    <h3>You will be directed to a page to enter information about each type of PPE product.</h3>
</div>
